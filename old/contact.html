<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scriptoras</title>
		<link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gabriela" rel="stylesheet">
  </head>
  <body class="wrapper" >
		<!-- Header -->
    <header class="header">
      <div class="container-logo">
  			<div>
  				<a href="index.html"><img src="images/logoMaquina.png" alt="logoscriptoras" class="machine-logo"></a>
  			</div>
  			<div>
  				<a href="index.html"><img src="images/logoLetras.png" alt="logoscriptoras" class="letters-log"></a>
  			</div>
      </div>
		</header>
		<main class="main-wrapper flexible contact-main">
			<div class="contact-section">
				<div class="form-text">
          <h3 class="contact-title">¿NECESITAS AYUDA?. ESCRÍBENOS</h3>
					<p>Para consultas rellena el siguiente formulario y nos pondremos en contacto contigo. Gracias</p>
				</div>
				<div class="contact-form">
					<form class="fill" action="index.html" method="post">
						<div class="complete">
				 			<div class="fields">
								<input class="contact-box" id="name" type="text" placeholder="Nombre" name="firstname" required/>
				 			</div>
				 			<div class="fields">
								<input class="contact-box" id="surname" type="text" placeholder="Apellidos" name="username" required/>
				 			</div>
				 			<div class="fields">
								<input class="contact-box" id="email" type="email" placeholder="Correo electrónico" name="mail" required/>
							</div>
				 			<div class="fields">
					 			<textarea  class="contact-box" id="comentarios" placeholder="Comentarios" name="comments" rows="25" cols="80"></textarea>
							</div>
								<button class="contact-button">Enviar</button>
			 			</div>
					</form>
				</div>
		</div>
	</main>
  <footer class="footer">
    <div class="end">
       <h3>Scriptoras &copy; 2017</h3>
    </div>
    <div class="end">
      <p><a class="link-contact" href="contact.html">Contacta con nosotras</a></p>
    </div>
    <div class="logo">
      <a href="http://adalab.es/" target="blank">
        <img src="images/logo-adalab.png" alt="Logo Adalab" class="logo-adalab">
      </a>
    </div>
  </footer>
	<!-- End Footer-->
	<!-- JavaScript Code -->
	<script type="text/javascript" src="js/main.js">
	</script>
</body>
</html>
